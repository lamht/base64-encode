name: Build and Release JAR

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  release:
    types: [created]  # Trigger on release creation (tags)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up JDK 17 from Adoptium
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adoptium'  # Use Adoptium for Java distribution

    # Set up Maven
    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        maven-version: '3.8.1'

    # Build project with Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # Create GitHub release when a tag is created
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION_TAG=$(echo ${GITHUB_REF#refs/tags/})
        gh release create $VERSION_TAG target/*.jar --title "Release $VERSION_TAG" --notes "Release version $VERSION_TAG"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Upload JAR to GitHub Release
    - name: Upload JAR to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: target/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
